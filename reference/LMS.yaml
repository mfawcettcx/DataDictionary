      Use Designation:
        $ref: '#/definitions/o_PI_UseDesignation'
      Building Permit Document:
        $ref: '#/definitions/d_BuildingPermitDocument'
      Expiration Date:
        description: The date the permit will expire.  The rules for how and when a Permit expires are configured in the Admin Configuration Portal.
        type: string
        format: date
      New Gas Service:
        description: Allows the applicant to indicate if the permit will require a new Gas Service to be set up.
