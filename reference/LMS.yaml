        description: 'Allows the applicant to fill in the number of Half, or Partial Bathrooms that will be built as a result of the Building Permit.'
        type: number
        format: '2,0'
      Contractor:
        $ref: '#/definitions/o_Contractor'
      Is Cloned From Master Plan:
        description: 'When set to Yes, this field indicates that the Building Permit was created from a base Master Plan permit.'
        type: boolean
      dup_Formatted Estimate Prefix:
