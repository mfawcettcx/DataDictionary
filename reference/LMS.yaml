  j_BondEscrow:
    description: 'The LMS Bonds and Escrow job. Used to establish surety for approved work. Includes approvals for additions, releases, and tracks residual value.'
    required:
      - Expiration/Completion/Performance Date
      - Type
      - Bond or Escrow
      - Amount
    properties:
      Fee Display:
        $ref: '#/definitions/o_FN_FeeDisplay'
      Bank/Surety Name:
        title: Test
        description: The name of the Bank or Surety Institution that has granted the Bond to the Applicant.
        type: string
        maxLength: 4000
      Bank/Surety Address:
        description: The mailing address of the Bank or Surety Institution that has granted the Bond to the Applicant.
        type: string
        maxLength: 4000
        properties:
          field name:  
            type: string          
            description: this is a test
      Bond/Escrow Expiration Date:
        description: The date that the Bond or Escrow Account will expire on.               
        type: string          
        format: date
      Comments:
        description: Any comments entered by staff when setting up the Bond/Escrow Account.
        type: string
        maxLength: 4000
      Expiration/Completion/Performance Date:
        description: TBD
        type: string
        format: date
      Type:
        description: Defines the type of Bond/Escrow that is being created in the system.
        type: string
        enum:
          - Conservation
          - Future Construction
          - Landscape
          - Performance
          - Reforestation
          - Siltation & Erosion Control
      Bond/Letter Of Credit Number:
        description: 'Where the bond is not paid in cash, the jurisdiction may wish to record the Bond or Letter of Credit Number associated with the bond being created.'
        type: string
        maxLength: 10
      Bond or Escrow:
        description: Allows the user to specify if they are creating a Bond or an Escrow job.
        type: string
        enum:
          - Bond
          - Escrow
      Remaining Balance:
        description: The balance available to the jurisdiction after all deductions and increases are factored in.
        type: number
        format: '14,0'
      Authorization Financial Profile:
        $ref: '#/definitions/o_FN_AuthFinancialProfile'
      Bond/Escrow Credit Approval Date:
        description: Used to record the date the Bond/Escrow was approved by the jurisdiciton.
        type: string
        format: date
      Amount:
        description: The initial amount set for the Bond/Escrow when creating it.
        type: number
        format: '14,0'
