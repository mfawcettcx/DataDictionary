  j_BuildingPermit:
    description: This is the base job for all building permits. Permit Name establishes the "Permit" as seen by users.
    required:
      - Development Application
      - Include Type of Building
      - Include Unit Statistics
      - Gas Utility
      - Number of Dwelling Units Added
      - Federal Type of Work
      - Type of Building
      - Job Type Permit Name
      - Use Designation
      - Primary Work Scope
      - Power Utility
      - Include Federal Type of Work
      - Building Permit (Master Plan)
      - Work Type
      - Is Cloned From Master Plan
      - Number of Dwelling Units Removed
    properties:
      Building Contract Value:
        description: This field allows the applicant to fill in the projected value of the Building Project for the applicable permit.
        type: number
        format: '14,0'
      Development Application:
        description: 'Where a Development Approval or Permit is associated with the Building Permit, this field is used to record the permit or planning job number.'
        type: string
        maxLength: 40
      Location Type:
        description: Used to indicate the type of location the Building Permit will be carried out at.
        type: string
        enum:
          - Addressed
          - Non-Addressed
      Application Document Display Options:
        description: Allows the user to swap between the different filters on the documents tab in LMS.
        type: string
        enum:
          - Hide "Not Accepted" Documents
          - Show All Documents
      Septic Permit number:
        description: 'If a non-LMS Septic Permit is being applied for as a part of this Building Permit, the user may use this field to record the permit number.'
        type: string
        maxLength: 30
      Water Supply Type:
        description: Used to record the Water Supply Type at the location the Building Permit is being carried out at.
        type: string
        enum:
          - City
          - Community
          - County
          - Private Well
      Provide Information (PROC):
        $ref: '#/definitions/p_PI_ProvideFurtherInformation'
      New Power Service:
        description: Allows the user to specify if a New Power Service will be installed as a part of the permit.
        type: boolean
      ePlans Review Feedback:
        $ref: '#/definitions/d_EP_ReviewFeedback'
      Name:
        description: The Applicant's full name as it will appear on the Building Permit.
        type: string
        maxLength: 60
      Phone number:
        description: 'The applicant''s phone number, used by staff in the Permit Centre to contact the applicant as needed.  May also be printed on the Building Permit itself, if required by the jurisdiction.'
        type: string
        format: phone
        maxLength: 10
      Revisions Required Exists:
        description: TBD
        type: boolean
      Save Review Selections:
        description: 'When set, LMS will save the set of reviews selected by the user when the permit is refreshed.'
        type: boolean
      Applicant Email Address:
        description: 'The emaill address, if they have one, associated with the Applicant on the permit.'
        type: string
        maxLength: 4000
      dup_Formatted Status Description:
        description: TBD
        type: string
        maxLength: 4000
      Include Type of Building:
        description: 'When set on the permit, LMS will require the user to specify the Type of Building for the permit based on the list of Buildings available in Admin Config.'
        type: boolean
      City:
        description: The city portion of the applicant's mailing address.
        type: string
        maxLength: 4000
      Include Unit Statistics:
        description: 'When set on the permit, LMS will require the user to specify the Number of Dwelling Units added and removed as a part of the permit.'
        type: boolean
      Work Description:
        description: A description of the type of Work that will be carried out as a part of the Building Permit.
        type: string
        maxLength: 4000
      Number of Full Baths:
        description: Allows the applicant to fill in the number of Full Bathrooms that will be built because of the Building Permit.
        type: integer
        minimum: 0
        maximum: 99
      Type of Heat:
        description: This field is used by the Applicant to indicate the Type of Heat will be used once the building is completed.
        type: string
        enum:
          - Electric
          - Gas
          - Propane
      Occupancy:
        $ref: '#/definitions/o_BuildingOccupancy'
      Amendment Description:
        description: 'When an Amendment is requested by the applicant, this field is used to record a description of the Amendment being requested by the applicant.'
        type: string
        maxLength: 4000
      Gas Utility:
        $ref: '#/definitions/o_GasUtility'
      Number of Dwelling Units Added:
        description: 'When [Include Unit Statistics] is set to Yes, LMS will require the user to specify the number of Dwelling Units being added as a part of the permit.  Operates as a pair with the [Number of Dwelling Units Removed].'
        type: number
        format: '9,0'
      Plumbing Contract Value:
        description: This field allows the applicant to enter the total value of the Plumbing work on the Building Project they're applying for on the permit.
        type: number
        format: '14,0'
      Shadow:
        $ref: '#/definitions/o_CP_ShadowJob'
      Federal Type of Work:
